{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>noBSnews</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/base_css/article_detail.css' %}">
</head>
<body>

	<header>
		<div class="logo">
			<h2><a href="">noBSnews</a></h2>
		</div>

		<ul class="navbar">
			<li><a href="">Home</a></li>
			<li><a href="">About</a></li>
			<li><a href="">Suggest</a></li>
		</ul>

		<div class="signup_btn_container">
			<button class="signup_btn"><a href="{% url 'signup' %}">Sign Up</a></button>
		</div>
	</header>

	<section class="main_content_container">
		<div class="left_container"></div>
		<div class="container">
			<div class="img_container">
				<img src="{{article.header_img.url}}" class="img">
			</div>
			<div class="content_container">
				<h1>{{article.title}}</h1>

				<p>{{article.body|safe}}</p>
			</div>
		</div>
		<div class="right_container"></div>
	</section>

	<footer>
		This is the footer for now
	</footer>

</body>
</html>
